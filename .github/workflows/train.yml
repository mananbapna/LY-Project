name: CI - Train & Test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Preprocess (skip if no data)
        run: |
          if [ -d data ] && [ "$(ls -A data 2>/dev/null)" ]; then
            python preprocess.py
            python split_dataset.py
          else
            echo "No data/ files in repo; skipping preprocessing"
          fi
      - name: Train (skip if no processed/train.csv)
        run: |
          if [ -f processed/train.csv ]; then
            python model/train.py
          else
            echo "No processed/train.csv; skipping training"
          fi
